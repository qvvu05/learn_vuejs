<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get started with VUE JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>

    <div id="app">
        <!-- loop through names list and expose -->
        <li v-for="name in names">{{name}}</li>

        <input id="input" type="text" v-model="newName">
        
        <!-- when we click on this button, call addUser function -->
        <button id="button" v-on:click="addUser">Add</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    <script>
        var app = new Vue({
            el:'#app',

            data:{
                newName:'',
                names:['Lex','Bob','Susan','Duy']
            },

            methods:{
                addUser(){
                    this.names.push(this.newName);
                    this.newName='';
                }
                
            },
        })
    </script>
</body>
</html>
